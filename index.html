<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/notes.css" />
    <title>Project-Notes</title>
  </head>
  <body>
    <div id="app"></div>
    <header class="header">
      <h1>Заметки</h1>
      <div class="total-notes-logo">
        <img src="" alt="">
        <span>Всего заметок: <span class="total-notes"></span></span>
      </div>
    </header>
    <main>
      <form class="note-form" name="notes">
        <!-- Ваш код -->
        <label
          >Название заметки
          <input
            class="input-title"
            type="text"
            placeholder="Введите название заметки"
          />
        </label>
        <label for="note-description"> Описание заметки </label>
        <textarea
          id="note-description"
          class="input-description"
          placeholder="Введите описание заметки"
        ></textarea>
        <fieldset class="fieldset">
            <legend class="label">Выберите цвет заметки</legend>
            <ul class="radio-list">
              <li>
                <input checked class="radio" type="radio" name="color" value="yellow" aria-label="yellow" />
              </li>
              <li>
                <input class="radio" type="radio" name="color" value="red" aria-label="red" />
              </li>
              <li>
                <input class="radio" type="radio" name="color" value="green" aria-label="green" />
              </li>
              <li>
                <input class="radio" type="radio" name="color" value="blue" aria-label="blue" />
              </li>
              <li>
                <input class="radio" type="radio" name="color" value="purple" aria-label="purple" />
              </li>
            </ul>
          </fieldset>
        <button type="submit">Добавить заметку</button>
      </form>
      <div class="not-notes">
        <!-- Сюда будет рендерится сообщение если нет ни одной заметки из JavaScript -->
      </div>
      <div class="filter-box">
        <!-- Ваш код -->
      </div>
      <ul class="notes-list">
        <!-- Сюда будут рендерится заметки из JavaScript -->
      </ul>
      
      <div class="messages-box">
        <!-- Сюда будут рендерится информационные сообщения из JavaScript -->
      </div>
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
